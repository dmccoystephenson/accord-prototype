<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accord Chat - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accord</h1>
        <div class="subtitle">Real-time Chat Application</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    minlength="3"
                    maxlength="50"
                    pattern="[A-Za-z0-9_]+"
                    required
                    autocomplete="off">
                <div class="error" id="usernameError"></div>
            </div>

            <button type="submit">Join Chat</button>
        </form>

        <div class="info">
            <strong>Username requirements:</strong>
            <ul style="margin-left: 20px; margin-top: 8px;">
                <li>3-50 characters</li>
                <li>Letters, numbers, and underscores only</li>
            </ul>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const backendUrl = /*[[${backendUrl}]]*/ 'http://localhost:8080';
        
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('usernameError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            
            // Validate username
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }
            
            if (username.length > 50) {
                showError('Username must be 50 characters or less');
                return;
            }
            
            if (!/^[A-Za-z0-9_]+$/.test(username)) {
                showError('Username can only contain letters, numbers, and underscores');
                return;
            }
            
            // Attempt login
            try {
                const response = await fetch(`${backendUrl}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Store username, token and userId, then redirect to chat
                    sessionStorage.setItem('username', username);
                    if (data.token) {
                        sessionStorage.setItem('token', data.token);
                    }
                    if (data.userId) {
                        sessionStorage.setItem('userId', data.userId);
                    }
                    window.location.href = '/chat';
                } else {
                    showError('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Could not connect to server. Please try again.');
            }
        });

        function showError(message) {
            usernameError.textContent = message;
            usernameError.classList.add('show');
            setTimeout(() => {
                usernameError.classList.remove('show');
            }, 5000);
        }
        /*]]>*/
    </script>
</body>
</html>
