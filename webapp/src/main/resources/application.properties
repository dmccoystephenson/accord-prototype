# Server Configuration
server.port=3000

# Application Name
spring.application.name=accord-webapp

# Backend Configuration (Server-side)
# These URLs are used by the webapp server to communicate with the backend
# Use Docker service names when running in Docker Compose
accord.backend.url=http://backend:8080
accord.backend.ws.url=http://backend:8080/ws

# Backend Configuration (Client-side)
# These URLs are used by browser JavaScript to connect to the backend
# Must be accessible from the user's browser (use localhost or public domain)
# Note: For SockJS, use HTTP(S) URL - SockJS will handle WebSocket upgrade internally
accord.backend.client.url=http://localhost:8080
accord.backend.client.ws.url=http://localhost:8080/ws

# Thymeleaf Configuration
spring.thymeleaf.cache=false
