# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:chatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application Name
spring.application.name=accord-chat

# CORS Configuration
# For production, replace with specific origins (e.g., https://yourdomain.com)
app.cors.allowed-origins=*

# Message Content Validation
app.message.max-length=1000

# Username Validation
app.username.max-length=50
app.username.min-length=3

# Password Validation
app.password.min-length=8

# JWT Configuration
# SECURITY WARNING: In production, use environment variables or secure configuration management
# Set JWT_SECRET environment variable before running in production
jwt.secret=${JWT_SECRET:CHANGE_ME_IN_PRODUCTION}
jwt.expiration=86400000
